<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Weather App</h1>
        <div id="weather" class="my-4"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter location" id="locationInput">
            <button class="btn btn-primary" type="button" id="fetchWeatherBtn">Get Weather</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js" type="module"></script>
</body>
</html>
